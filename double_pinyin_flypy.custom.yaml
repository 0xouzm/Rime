patch:
  engine/processors:
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor

  menu:
    page_size: 5
    page_down_cycle: true

  translator/preedit_format: {}
  punctuator:
    import_preset: default
    half_shape:
      "\\": "、"
      "#": "#"
      "@": "@"
      "~": "~"
      "/": ["/", "÷"]
      "'": { pair: ["「", "」"] }
      "[": "["
      "]": "]"
      "{": "{"
      "}": "}"
      "*": "*"
      "%": "%"
      "<": ["<", "《"]
      ">": [">", "》"]

__patch:
  # Rx: emoji:customize:schema=double_pinyin_flypy {
  - patch/+:
      __include: emoji_suggestion:/patch
